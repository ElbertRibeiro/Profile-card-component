<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <img class="pattern-card" alt="bg-pattern-card" src="images/bg-pattern-card.svg">
    <img class="avatar" alt="image-victor" src="images/image-victor.jpg">
    <div class="container">
      <div class="name-card">
        <h2>Victor Crest 26</h2>
        <h4>London</h4>
      </div>

      <div class="group">
        <div class="status">
          <h2>80K</h2>
          <h3>Followers</h3>
        </div>
        <div class="status">
          <h2>803k</h2>
          <h3>Likes</h3>
        </div>
        <div class="status">
          <h2>1.4k</h2>
          <h3>Photos</h3>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://elbertribeiro.github.io/">Elbert Ribeiro</a>.
    </div>
  </footer>

</body>
</html>
